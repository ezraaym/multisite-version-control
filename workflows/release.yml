name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'  # Trigger only when a version tag is pushed (e.g., v1.1)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the plugin ZIP
        run: |
          mkdir -p release
          zip -r release/multisite-version-control.zip . -x ".git*" -x ".github/*"

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: multisite-version-control
          path: release/multisite-version-control.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/multisite-version-control.zip
          asset_name: multisite-version-control.zip
          asset_content_type: application/zip
